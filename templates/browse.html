{% extends 'layout.html' %}
{% block title %}Browse Pets{% endblock %}
{% block content %}

<h2>Browse Pets</h2>
<form method="get">
  <input type="text" name="search" placeholder="Search by name or temperament" value="{{ search or '' }}">
  <select name="difficulty">
    <option value="">Any difficulty</option>
    <option value="1">Easy</option>
    <option value="2">Medium</option>
    <option value="3">Hard</option>
  </select>
  <button type="submit">Filter</button>
</form>

<div class="grid">
  {% for pet in pets %}
    <article class="card">
      <h4><a href="/pet_profile, pet_name=pet.name">{{ pet.name }}</a></h4>
      <p>• Lifespan: {{ pet.lifespan }} • Care: {{ pet.daily_time }} mins/day</p>
    </article>
  {% else %}
    <p>No pets found.</p>
  {% endfor %}
</div>

{% endblock %}
