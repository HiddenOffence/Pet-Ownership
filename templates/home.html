{% extends "layout.html" %}
{% block content %}
<h1 style="color:green;">Hello World</h1>
<h2>All Pets</h2>
<div class="pet-list">
    {% for pet in pets %}
    <div class="pet-card">
        <h3><a href="/pet/{{ pet.id }}">{{ pet.name }}</a></h3>
    <p>{{ pet.species }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
